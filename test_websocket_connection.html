<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 18px;
        }
        .connecting { background: #fff3cd; color: #856404; }
        .connected { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info {
            background: #e7f3ff;
            padding: 15px;
            border-left: 4px solid #2196F3;
            margin: 20px 0;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #0b7dda; }
        #log {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
        }
        .log-success { color: #155724; }
        .log-error { color: #721c24; }
        .log-info { color: #004085; }
    </style>
</head>
<body>
    <h1>üîå WebSocket Connection Test</h1>
    
    <div class="info">
        <strong>URL yang akan ditest:</strong><br>
        <span id="wsUrl" style="font-family: monospace; font-size: 16px;"></span>
    </div>
    
    <div id="status" class="status connecting">
        üîÑ Ready to test...
    </div>
    
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="clearLog()" style="background: #666;">Clear Log</button>
    
    <h3>Connection Log:</h3>
    <div id="log"></div>

    <script>
        let ws = null;
        const wsHost = window.location.hostname || 'localhost';
        const wsUrl = `ws://${wsHost}:8080`;
        
        document.getElementById('wsUrl').textContent = wsUrl;
        
        function addLog(message, type = 'info') {
            const log = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            log.appendChild(entry);
            log.scrollTop = log.scrollHeight;
        }
        
        function updateStatus(message, className) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${className}`;
        }
        
        function testConnection() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                addLog('Closing existing connection...', 'info');
                ws.close();
            }
            
            addLog(`Attempting to connect to: ${wsUrl}`, 'info');
            updateStatus('üîÑ Connecting...', 'connecting');
            
            try {
                ws = new WebSocket(wsUrl);
                
                ws.onopen = () => {
                    addLog('‚úÖ WebSocket connected successfully!', 'success');
                    updateStatus('‚úÖ Connected!', 'connected');
                    
                    // Test sending a message
                    const testMsg = JSON.stringify({ action: 'ping' });
                    ws.send(testMsg);
                    addLog('Sent test message: ' + testMsg, 'info');
                };
                
                ws.onmessage = (event) => {
                    addLog('üì® Received message: ' + event.data, 'success');
                };
                
                ws.onerror = (error) => {
                    addLog('‚ùå WebSocket error occurred', 'error');
                    updateStatus('‚ùå Connection Error', 'error');
                    console.error('WebSocket error:', error);
                };
                
                ws.onclose = (event) => {
                    addLog(`Connection closed. Code: ${event.code}, Reason: ${event.reason || 'No reason'}`, 'info');
                    updateStatus('üî¥ Disconnected', 'error');
                };
                
            } catch (error) {
                addLog('‚ùå Exception: ' + error.message, 'error');
                updateStatus('‚ùå Connection Failed', 'error');
            }
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        // Auto-test on load
        addLog('Page loaded. Click "Test Connection" to start.', 'info');
        addLog('Current hostname: ' + wsHost, 'info');
        addLog('WebSocket URL: ' + wsUrl, 'info');
    </script>
</body>
</html>
