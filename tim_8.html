<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim 8 - Monitor Pengujian</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <img src="logo-uny.png" alt="Logo UNY" class="logo-uny">
                <h1 class="nav-title">Detector Getaran - <span id="teamName">Tim 8</span></h1>
            </div>
            <div class="nav-right">
                <span class="connection-status" id="wsStatus">
                    <span class="status-dot"></span>
                    Connecting...
                </span>
            </div>
        </div>
    </nav>

    <main class="main-content tim-monitor">
        <!-- Session Info -->
        <section class="session-info-bar">
            <div class="info-item">
                <label>Frekuensi Aktif:</label>
                <span id="currentFrequency">-</span>
            </div>
            <div class="info-item">
                <label>Status Sesi:</label>
                <span id="sessionStatus">Menunggu...</span>
            </div>
            <div class="info-item timer-large">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <span id="timerDisplay">00:00</span>
            </div>
        </section>

        <!-- Frequency Tabs -->
        <section class="frequency-tabs">
            <button class="freq-tab-btn active" data-freq="1.5">Frek 1.5 Hz</button>
            <button class="freq-tab-btn" data-freq="2.5">Frek 2.5 Hz</button>
            <button class="freq-tab-btn" data-freq="3.5">Frek 3.5 Hz</button>
            <button class="freq-tab-btn" data-freq="4.5">Frek 4.5 Hz</button>
            <button class="freq-tab-btn" data-freq="5.5">Frek 5.5 Hz</button>
        </section>

        <!-- Graphs Grid -->
        <section class="graphs-grid-tim">
            <!-- Gedung Lantai 3 -->
            <div class="graph-card">
                <div class="graph-header">
                    <h3>Gedung Lantai 3</h3>
                    <div class="graph-stats">
                        <div class="stat-item">
                            <label>Realtime:</label>
                            <span id="realtime3" class="stat-value">0.00 mm</span>
                        </div>
                        <div class="stat-item">
                            <label>Max:</label>
                            <span id="max3" class="stat-value">0.00 mm</span>
                        </div>
                        <div class="stat-item">
                            <label>Avg:</label>
                            <span id="avg3" class="stat-value">0.00 mm/s</span>
                        </div>
                    </div>
                </div>
                <div class="chart-container-tim">
                    <canvas id="chartLantai3"></canvas>
                </div>
            </div>

            <!-- Gedung Lantai 10 -->
            <div class="graph-card">
                <div class="graph-header">
                    <h3>Gedung Lantai 10</h3>
                    <div class="graph-stats">
                        <div class="stat-item">
                            <label>Realtime:</label>
                            <span id="realtime10" class="stat-value">0.00 mm</span>
                        </div>
                        <div class="stat-item">
                            <label>Max:</label>
                            <span id="max10" class="stat-value">0.00 mm</span>
                        </div>
                        <div class="stat-item">
                            <label>Avg:</label>
                            <span id="avg10" class="stat-value">0.00 mm/s</span>
                        </div>
                    </div>
                </div>
                <div class="chart-container-tim">
                    <canvas id="chartLantai10"></canvas>
                </div>
            </div>
        </section>

        <!-- Export Section -->
        <section class="export-section-tim">
            <button class="btn btn-primary" id="exportRealtimeBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Export Realtime CSV
            </button>
            <button class="btn btn-primary" id="exportSessionBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Export Session CSV
            </button>
        </section>
    </main>

    <script>
        const LAPTOP_ID = 8;
    </script>
    <script src="tim_client.js"></script>
</body>
</html>
