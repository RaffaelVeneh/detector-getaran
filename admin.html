<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Kelola Tim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <img src="logo-uny.png" alt="Logo UNY" class="logo-uny">
                <h1 class="nav-title">Detector Getaran Meja Getar</h1>
            </div>
            <div class="nav-right">
                <a href="index.html" class="nav-link">Beranda</a>
                <a href="admin.html" class="nav-link active" style="display: none;">Admin</a>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <section class="admin-section">
            <h2>Kelola Tim Pengujian</h2>
            
            <div class="admin-form-container">
                <form id="teamForm" class="team-form">
                    <input type="hidden" id="teamId" value="">
                    
                    <div class="form-group">
                        <label for="teamName">Nama Tim:</label>
                        <input type="text" id="teamName" name="teamName" placeholder="Masukkan nama tim" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="saveBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                                <polyline points="17 21 17 13 7 13 7 21"></polyline>
                                <polyline points="7 3 7 8 15 8"></polyline>
                            </svg>
                            Simpan Tim
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn" style="display:none;">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                            Batal
                        </button>
                    </div>
                </form>
            </div>

            <div class="teams-table-container">
                <h3>Daftar Tim</h3>
                <table class="teams-table">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nama Tim</th>
                            <th>Tanggal Dibuat</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="teamsTableBody">
                        <tr>
                            <td colspan="4" class="loading">Memuat data...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Universitas Negeri Yogyakarta. Sistem Detector Getaran Meja Getar.</p>
    </footer>

    <script src="admin.js"></script>
</body>
</html>
