<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Monitor 8 Tim</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <img src="logo-uny.png" alt="Logo UNY" class="logo-uny">
                <h1 class="nav-title">Detector Getaran - Admin Monitor</h1>
            </div>
            <div class="nav-right">
                <span class="connection-status" id="wsStatus">
                    <span class="status-dot"></span>
                    Connecting...
                </span>
            </div>
        </div>
    </nav>

    <main class="main-content admin-monitor">
        <!-- Timer Control Section -->
        <section class="timer-control-section">
            <div class="timer-display-large">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                <span id="timerDisplay">00:00</span>
            </div>
            
            <div class="frequency-selector">
                <label>Frekuensi:</label>
                <select id="frequencySelect">
                    <option value="1.5">1.5 Hz</option>
                    <option value="2.5">2.5 Hz</option>
                    <option value="3.5">3.5 Hz</option>
                    <option value="4.5">4.5 Hz</option>
                    <option value="5.5">5.5 Hz</option>
                </select>
            </div>
            
            <div class="timer-controls">
                <button class="btn btn-success" id="startTimerBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Mulai Rekam
                </button>
                <button class="btn btn-warning" id="stopTimerBtn" disabled>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                    Stop
                </button>
            </div>
            
            <div class="session-info">
                <span id="sessionStatus">Tidak ada sesi aktif</span>
            </div>
        </section>

        <!-- Statistics Table -->
        <section class="stats-table-section">
            <h3>Data Real-time 8 Tim</h3>
            <div class="table-responsive">
                <table id="statsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nama Tim</th>
                            <th colspan="3">Gedung Lantai 3</th>
                            <th colspan="3">Gedung Lantai 10</th>
                        </tr>
                        <tr>
                            <th></th>
                            <th></th>
                            <th>Realtime</th>
                            <th>Max</th>
                            <th>Avg</th>
                            <th>Realtime</th>
                            <th>Max</th>
                            <th>Avg</th>
                        </tr>
                    </thead>
                    <tbody id="statsTableBody">
                        <!-- Akan diisi via JavaScript -->
                    </tbody>
                </table>
            </div>
        </section>

        <!-- Graphs Section -->
        <section class="graphs-section">
            <h3>Grafik Tumpuk 8 Tim</h3>
            
            <div class="graph-tabs">
                <button class="tab-btn active" data-freq="1.5">Frekuensi 1.5 Hz</button>
                <button class="tab-btn" data-freq="2.5">Frekuensi 2.5 Hz</button>
                <button class="tab-btn" data-freq="3.5">Frekuensi 3.5 Hz</button>
                <button class="tab-btn" data-freq="4.5">Frekuensi 4.5 Hz</button>
                <button class="tab-btn" data-freq="5.5">Frekuensi 5.5 Hz</button>
            </div>
            
            <div class="graphs-container">
                <!-- Gedung Lantai 3 -->
                <div class="graph-wrapper">
                    <h4>Gedung Lantai 3</h4>
                    <div class="chart-container-stacked">
                        <canvas id="chartLantai3"></canvas>
                    </div>
                </div>
                
                <!-- Gedung Lantai 10 -->
                <div class="graph-wrapper">
                    <h4>Gedung Lantai 10</h4>
                    <div class="chart-container-stacked">
                        <canvas id="chartLantai10"></canvas>
                    </div>
                </div>
            </div>
        </section>

        <!-- Export Section -->
        <section class="export-section">
            <h3>Export Data</h3>
            <div class="export-buttons">
                <button class="btn btn-primary" id="exportRealtimeBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export Realtime CSV (Semua Data)
                </button>
                <button class="btn btn-primary" id="exportSessionBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export Session CSV (Start-Stop)
                </button>
            </div>
        </section>
    </main>

    <script src="admin_new.js"></script>
</body>
</html>
