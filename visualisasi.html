<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisasi Real-Time - Uji Getaran</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <img src="logo-uny.png" alt="Logo UNY" class="logo-uny">
                <h1 class="nav-title">Detector Getaran Meja Getar</h1>
            </div>
            <div class="nav-right">
                <a href="index.html" class="nav-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Kembali
                </a>
            </div>
        </div>
    </nav>

    <main class="main-content visualisasi-page">
        <!-- Header Info Sesi -->
        <section class="session-info">
            <div class="info-card">
                <h3>Tim:</h3>
                <p id="teamName" class="info-value">-</p>
            </div>
            <div class="info-card">
                <h3>Frekuensi:</h3>
                <p id="frequencyNumber" class="info-value">1</p>
            </div>
            <div class="info-card frequency-control">
                <button class="btn btn-small" id="prevFreqBtn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <span id="frequencyStatus">Sesi 1 dari 5</span>
                <button class="btn btn-small" id="nextFreqBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
        </section>

        <!-- Grid Visualisasi 2 Kolom -->
        <section class="visualization-grid">
            <!-- Kolom 1: Gedung 3 Tingkat -->
            <div class="building-column">
                <div class="building-header">
                    <h2>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect>
                            <line x1="9" y1="7" x2="15" y2="7"></line>
                            <line x1="9" y1="12" x2="15" y2="12"></line>
                            <line x1="9" y1="17" x2="15" y2="17"></line>
                        </svg>
                        Gedung 3 Tingkat
                    </h2>
                </div>

                <div class="timer-display">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span id="timer3t">00:00</span>
                </div>

                <div class="data-boxes">
                    <div class="data-box">
                        <label>Max Displacement</label>
                        <div class="data-value" id="maxDisp3t">0.00</div>
                        <span class="unit">mm</span>
                    </div>
                    <div class="data-box">
                        <label>Realtime Displacement</label>
                        <div class="data-value" id="realtimeDisp3t">0.00</div>
                        <span class="unit">mm</span>
                    </div>
                    <div class="data-box">
                        <label>Average Displacement</label>
                        <div class="data-value" id="avgDisp3t">0.00</div>
                        <span class="unit">mm/s</span>
                    </div>
                </div>

                <div class="chart-container-viz">
                    <canvas id="chart3t"></canvas>
                </div>
            </div>

            <!-- Kolom 2: Gedung 10 Tingkat -->
            <div class="building-column">
                <div class="building-header">
                    <h2>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect>
                            <line x1="8" y1="5" x2="16" y2="5"></line>
                            <line x1="8" y1="8" x2="16" y2="8"></line>
                            <line x1="8" y1="11" x2="16" y2="11"></line>
                            <line x1="8" y1="14" x2="16" y2="14"></line>
                            <line x1="8" y1="17" x2="16" y2="17"></line>
                        </svg>
                        Gedung 10 Tingkat
                    </h2>
                </div>

                <div class="timer-display">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span id="timer10t">00:00</span>
                </div>

                <div class="data-boxes">
                    <div class="data-box">
                        <label>Max Displacement</label>
                        <div class="data-value" id="maxDisp10t">0.00</div>
                        <span class="unit">mm</span>
                    </div>
                    <div class="data-box">
                        <label>Realtime Displacement</label>
                        <div class="data-value" id="realtimeDisp10t">0.00</div>
                        <span class="unit">mm</span>
                    </div>
                    <div class="data-box">
                        <label>Average Displacement</label>
                        <div class="data-value" id="avgDisp10t">0.00</div>
                        <span class="unit">mm/s</span>
                    </div>
                </div>

                <div class="chart-container-viz">
                    <canvas id="chart10t"></canvas>
                </div>
            </div>
        </section>

        <!-- Control Buttons -->
        <section class="control-section">
            <!-- Start button removed: timer now auto-starts when first data arrives -->
            <button class="btn btn-warning" id="stopBtn" disabled>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="6" y="4" width="4" height="16"></rect>
                    <rect x="14" y="4" width="4" height="16"></rect>
                </svg>
                Berhenti
            </button>
            <button class="btn btn-danger" id="resetBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="1 4 1 10 7 10"></polyline>
                    <polyline points="23 20 23 14 17 14"></polyline>
                    <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"></path>
                </svg>
                Reset
            </button>
            <button class="btn btn-primary" id="exportCsvBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
                Export Data CSV
            </button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Universitas Negeri Yogyakarta. Sistem Detector Getaran Meja Getar.</p>
    </footer>

    <script src="visualisasi.js"></script>
</body>
</html>
